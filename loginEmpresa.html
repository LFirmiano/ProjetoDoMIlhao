<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Empresa</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width: 500px !important">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <p class="h1">Login</p>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Inicie sua sess√£o como <b>empresa</b></p>

        <div class="row">

            <div class="col-4"></div>

            <div class="col-2">
                <div class="icheck-primary">
                    <input type="checkbox" id="loginCnpj" checked>
                    <label for="loginCnpj">
                    CNPJ
                    </label>
                </div>
            </div>

            <div class="col-3">
                <div class="icheck-primary">
                    <input type="checkbox" id="loginEmail">
                    <label for="loginEmail">
                    EMAIL
                    </label>
                </div>
            </div>

            <div class="col-3"></div>

        </div>
        
        <div class="input-group mb-3"></div>

      <form action="index3.html" method="post">

        <div class="input-group mb-3" id="divcnpj">
            <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
            <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-building"></span>
                </div>
              </div>
        </div>

        <div class="input-group mb-3" id="divemail">
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Digite sua senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Lembrar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>

      </form>

      <p class="mb-1">
        <a href="recuperarSenha.html">Esqueci minha senha</a>
      </p>
      <p class="mb-0">
        <a href="cadastroEmpresa.html" class="text-center">Cadastre-se</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){	
        $("#cnpj").mask("99.999.999/9999-99");
        $("#divemail").hide()
    });

    $("#loginCnpj").click(function(){
        if( $("#loginCnpj").is(":checked") == true){
            $("#loginEmail").prop('checked',false)
            $("#divemail").hide()
            $("#divcnpj").fadeIn(750)
        }
    })

    $("#loginEmail").click(function(){
        if( $("#loginEmail").is(":checked") == true){
            $("#loginCnpj").prop('checked',false)
            $("#divcnpj").hide()
            $("#divemail").fadeIn(750)
        }
    })
</script>
